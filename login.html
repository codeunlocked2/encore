<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encore | Login</title>

    <link rel="stylesheet" href="input.css">
    <!-- Tailwind Css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    


</head>
<body class="font-body">

    <main class=" min-h-screen  bg-[#080217]" >
        <!-- Header -->
        <header>
            <nav class="fixed top-0 flex justify-between items-center p-5 bg-[#080217] min-w-full md:min-w-[768px] mx-auto z-50">
                <div></div>
                <div>
                    <h2 class="font-semi text-xl">ENCORE</h2>
                </div>
                <div>
                    <div class="flex items-center justify-center">
                        <svg id="menuIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-8 h-8">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 7.5h16.5M8.25 12h7.5M11.25 16.5h2.25" />
                        </svg>
                    </div>
                </div>
            </nav>
        </header>

        <div id="fullScreenNavBar" class="fixed inset-0 bg-[#080217a1] text-white p-4 hidden backdrop-blur z-50">
            <div class="flex justify-between items-center p-4">
                <svg id="closeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 cursor-pointer">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>

            <div class="flex flex-col justify-center items-center h-full">
                
                <div class="flex flex-col">
                    <a class="text-4xl underline font-semi" href="/">Invite a User</a>
                    <a class="mt-3 mb-3 text-4xl underline font-semi" href="/">ContactUs</a>
                    <a class="text-4xl underline font-semi" href="/">Log Out</a>
                </div>


                <div class="flex mt-16">
                    <a class="w-10" href="/">
                        <img src="/images/linkedin.svg" class="bg-white rounded-md" alt="">
                    </a>
                    <a class="w-10 ml-5" href="/">
                        <img src="/images/instagram.svg" class=" rounded-md" alt="">
                    </a>
                    <a class="w-10 ml-5" href="/">
                        <img src="/images/Twitter X.svg" class=" rounded-md" alt="">
                    </a>
                    <a class="w-10 ml-5" href="/">
                        <img src="/images/fb.svg" class="rounded-full" alt="">
                    </a>
                </div>

                <div class="flex flex-col mt-12">
                    <div class="flex">
                        <a href="" class="underline mr-1">Terms of Service </a> |
                        <a href="" class="underline ml-1"> Privicy Policy </a> 
                    </div>

                    <div class=" flex items-center justify-center mt-2">
                        <a href="" class="underline"> websitename.com </a> 
                    </div>
                </div>

            </div>
        </div>



        <!-- Login Section -->

        <div class="pt-48 max-w-lg p-6 mx-auto items-center">
            <h1 class="text-3xl text-center font-semibold mb-4">Login or <br>Signup</h1>

            <p class="text-center pb-5">Enter the code you received at <br> 555-555-1212</p>


            <form>
            <div class="mb-4">

                <input type="text" id="username" name="username" placeholder="Phone or Email" class="mt-2 p-3 text-center text-sm bg-[#2D293A] w-full rounded-xl focus:outline-none">
            </div>
            
            <button type="submit" class="w-full bg-[#433F4E] text-black text-sm p-3 mt-2 focus:outline-none  rounded-xl">Login</button>
            </form>
        </div>
    </main>


    <!-- JavaScript File -->
    <script src="main.js"></script>
    
</body>
</html>
